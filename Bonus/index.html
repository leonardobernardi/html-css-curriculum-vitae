<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Party Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Titolo e immagine-->
    <header>
            <h1 class="orange">Sei pronto per il party più spaventoso di sempre?</h1>
    </header>
    <main>
        <!--Immagini-->
        <div><img id="zucca" src="img/Daco_4342204.png"></div>
        <!--<div><img id="ragnatela" src="img/14-148292_transparent-spiderwebs-png-transparent-background-spider-web-png.png">
        -->
        </div>
        
        <section>
            <form>
               <div>
                   <label class="orange" for="nome">Nome e cognome</label>
                   <input id="nome" type="text" required >
                </div>
                <div>
                    <label class="orange" for="email">E-mail</label>
                    <input id="email" type="email" required>
                </div>
                <div>
                    <label class="orange" for="telefono">Numero di cellulare</label>
                    <input id="telefono" type="number" required>
                </div>
                <div>
                    <label class="orange" for="ora">Indica la tua ora di arrivo</label>
                    <input id="telefono" type="time" required>
                </div>
                <div>
                    <label class="orange" for="scelta">Come sei venuto a conoscenza di quest'evento?</label>
                    <select id="scelta">
                        <option value="opt1">Social</option>
                        <option value="opt2">Pubblicità</option>
                        <option value="opt3">Radio</option>
                        <option value="opt4">Amici</option>
                        <option value="opt5">Altro</option>
                    </select>
                </div>
            </form>
        </section>

    </main>
    
</body>
</html>
